<div class="status-bar">9:41</div>

<div class="container">
  <div class="account-header">
    <div class="avatar"></div>
    <div class="account-name">Account 1 <span class="dropdown-arrow">â–¼</span></div>
  </div>

  <div class="balance" id="balance">$1,648,123.45</div>
  <div class="change">
    <div id="change-amount">+$345.70</div>
    <div class="percent" id="change-percent">+2.76%</div>
  </div>
</div>

<script>
  let balance = 1648123.45;
  let changeAmount = 345.70;
  let changePercent = 2.76;

  function updateValues() {
    let variation = (Math.random() - 0.5) * 2; // +/- 1 EUR
    balance += variation;
    changeAmount += variation;
    changePercent = (changeAmount / (balance - changeAmount)) * 100;

    document.getElementById("balance").innerText = "$" + balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    document.getElementById("change-amount").innerText = (changeAmount >= 0 ? "+" : "") + changeAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    document.getElementById("change-percent").innerText = (changePercent >= 0 ? "+" : "") + changePercent.toFixed(2) + "%";
  }

  setInterval(updateValues, 2000);
</script>
