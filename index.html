
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet</title>

<!-- PWA meta tags -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Wallet">
<link rel="apple-touch-icon" href="logo.png">

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #000;
        color: #fff;
    }
    .status-bar {
        display: flex;
        justify-content: space-between;
        padding: 5px 15px;
        font-size: 14px;
        background-color: #000;
    }
    .header {
        display: flex;
        align-items: center;
        padding: 15px;
        background-color: #111;
    }
    .header img {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        margin-right: 10px;
    }
    .balance {
        text-align: center;
        margin: 20px 0;
    }
    .balance h1 {
        font-size: 28px;
        margin: 0;
    }
    .balance p {
        margin: 5px 0;
        color: #0f0;
    }
    .actions {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    .actions button {
        background: #222;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        font-size: 14px;
    }
    .token {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #333;
    }
    .token .name {
        font-weight: bold;
    }
    .token .amount {
        font-size: 14px;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="status-bar">
    <span>9:41</span>
    <span>ðŸ”‹</span>
</div>

<div class="header">
    <img src="logo.png" alt="Logo">
    <div>Account 1</div>
</div>

<div class="balance">
    <h1 id="totalBalance">â‚¬1.600.000,00</h1>
    <p id="change">+â‚¬0,00 (+0.00%)</p>
</div>

<div class="actions">
    <button>Receive</button>
    <button>Send</button>
    <button>Swap</button>
    <button>Buy</button>
</div>

<div class="token">
    <div>
        <div class="name">Solana</div>
        <div class="amount">84.36 SOL</div>
    </div>
    <div style="text-align: right;">
        <div id="solValue">â‚¬1.000.000,00</div>
        <div id="solChange" style="color:#0f0;">+â‚¬0,00</div>
    </div>
</div>

<div class="token">
    <div>
        <div class="name">Bitcoin</div>
        <div class="amount">0.094 BTC</div>
    </div>
    <div style="text-align: right;">
        <div id="btcValue">â‚¬600.000,00</div>
        <div id="btcChange" style="color:#0f0;">+â‚¬0,00</div>
    </div>
</div>

<script>
    function formatCurrency(num) {
        return num.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' });
    }

    window.onload = function() {
        let baseTotal = 1600000.00;
        let changeAmount = (Math.random() * 4 - 2); // Â± bis zu 2â‚¬
        let newTotal = baseTotal + changeAmount;

        let percentChange = (changeAmount / baseTotal) * 100;

        document.getElementById("totalBalance").innerText = formatCurrency(newTotal);
        document.getElementById("change").innerText =
            `${changeAmount >= 0 ? '+' : ''}${formatCurrency(changeAmount)} (${percentChange.toFixed(2)}%)`;
        document.getElementById("change").style.color = changeAmount >= 0 ? '#0f0' : '#f00';

        // Verteilung auf Solana & Bitcoin
        let solBase = 1000000;
        let btcBase = 600000;

        let solNew = solBase + (solBase / baseTotal) * changeAmount;
        let btcNew = btcBase + (btcBase / baseTotal) * changeAmount;

        document.getElementById("solValue").innerText = formatCurrency(solNew);
        document.getElementById("solChange").innerText =
            `${changeAmount >= 0 ? '+' : ''}${formatCurrency(solNew - solBase)}`;
        document.getElementById("solChange").style.color = changeAmount >= 0 ? '#0f0' : '#f00';

        document.getElementById("btcValue").innerText = formatCurrency(btcNew);
        document.getElementById("btcChange").innerText =
            `${changeAmount >= 0 ? '+' : ''}${formatCurrency(btcNew - btcBase)}`;
        document.getElementById("btcChange").style.color = changeAmount >= 0 ? '#0f0' : '#f00';
    }
</script>

</body>
</html>
